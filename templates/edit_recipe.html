{% extends 'base.html'%} {% block content %}


    <h2>Edit the Recipe</h2>
    <h3>Fields marked with an asterisk are required</h3>
    
                <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
                    
                    <!--The title and category of the recipe-->
                    <div class="row">
                        
                        <div class="input-field col s9">
                            <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}" required>
                            <label for="recipe_name">Recipe Title*</label>
                        </div>
                        
                        <div class="input-field col s3">
                            <select id="category" name="category" value="{{recipe.category}}">
                                <option value="" disabled selected>Category*</option>
                                <option value="Bread and Baked Goods">Bread and Baked Goods</option>
                                <option value="Snacks, Soup and Starters">Snacks, Soup and Starters</option>
                                <option value="Sauces">Sauces</option>
                                <option value="Mains">Mains</option>
                                <option value="Sides">Sides</option>
                                <option value="Desserts">Desserts</option>
                            </select>
                        </div>
                        
                    </div> <!--End of title and category row-->
                    
                    
                    <div class="row">
                        
                        <!--The name of the author-->
                        <div class="input-field col s6">
                            <input id="author" name="author" type="text" class="validate" value="{{recipe.author}}">
                            <label for="author">Author</label>
                        </div>
                        
                        <!--The recipe's country of origin-->
                        <div class="input-field col s6">
                            <input id="origin" name="origin" type="text" class="validate" value="{{recipe.origin}}">
                            <label for="origin">Country of Origin</label>
                        </div>
                        
                    </div> <!--End of author and origin row-->
     
                    
                    <div class="row">
                        
                        <!--The number of servings the recipe makes-->
                        <div class="input-field col s6">
                            <input id="servings" name="servings" type="text" class="validate" value="{{recipe.servings}}" required>
                            <label for="servings">Number of Servings*</label>
                        </div>
                        
                        <!--The time needed to prepare the recipe, not counting marinading and cooking time-->
                        <div class="input-field col s6">
                            <input id="prep_time" name="prep_time" type="text" class="validate" value="recipe.prep_time}}" required>
                            <label for="prep_time">Preparation Time*</label>
                        </div>
                        
                    </div> <!--End of serving quantity and prep time row-->
                    
                    
                    <div class="row">
                        
                        <!--The time needed to marindade the recipe, if applicable-->
                        <div class="input-field col s6">
                            <input id="marinate_time" name="marinate_time" type="text" value="{{recipe.marinate_time}}" class="validate">
                            <label for="marinate_time">Marinate Time</label>
                        </div>
                        
                        <!--The time needed to cook the recipe-->
                        <div class="input-field col s6">
                            <input id="cook_time" name="cook_time" type="text" class="validate" value="{{recipe.cook_time}}" required>
                            <label for="cook_time">Cook Time*</label>
                        </div>
                        
                    </div> <!--End of marinade and cook time row-->
                    
                    
                    <!--Dietary restrictions-->
                    <div class="row">
                        
                        <!--Allergens-->
                        <div class="input-field col s6">
                            <input id="allergens" name="allergens" type="text" value="{{recipe.allergens}}" class="validate">
                            <label for="allergens">Allergens</label>
                        </div>
                        
                        <!--Selector to indicate if the recipe is suitable for vegetarians-->
                        <div class="col s3">
                            <div class="switch">
                                <label>
                                    <input id="vegetarian" name="vegetarian" type="checkbox" value="{{recipe.vegetarian}}">
                                    <span class="lever"></span>
                                    Vegetarian
                                </label>
                            </div> 
                        </div> <!--End of vegetarian selector-->
                        
                        <!--Selector to indicate if the recipe is suitable for vegans-->
                        <div class="col s3">
                            <div class="switch">
                                <label>
                                    <input id="vegan" name="vegan" type="checkbox" value="{{recipe.vegan}}">
                                    <span class="lever"></span>
                                    Vegan
                                </label>
                            </div>
                        </div> <!--End of vegan selector-->
                        
                    </div> <!--End of dietary restrictions row-->
                    
                    
                    <!--Input field for the ingredients-->
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="ingredients" name="ingredients" class="materialize-textarea" value="{{recipe.ingredients}}" required></textarea>
                                <label for="ingredients">Ingredients*:</label>
                            </div>
                        </div>
                    </div> <!--End of ingredients-->
                    
                    <!--Input field for the method-->
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="method" name="method" class="materialize-textarea" value="{{recipe.method}}" required></textarea>
                                <label for="method">Method*:</label>
                            </div>
                        </div>
                    </div> <!--End of method-->
                    
                    <!--Button to submit the recipe-->
                    <div class="row">
                        <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Update Recipe
                            <i class="material-icons right">update</i>
                        </button>
                    </div>
                    
                </form>


{% endblock %}
