<!DOCTYPE html>
<html>
    
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
        <link rel="shortcut icon" href="{{url_for('static', filename='images/chef_hat.ico')}}" type="image/x-icon">
        <title>The Recipe Database</title> 
    </head>
    
    <body>
        
        <header>
        
            <!--Navbar-->
            
            <div class="navbar-fixed"> <!--This ensures that the header remains visible when the user scrolls down the page-->
            
                <nav>
                    <div class="nav-wrapper red darken-4">
                        <a href="{{url_for('index')}}" class="brand-logo center">
                            <img src="../static/images/chefs-hat-white.png" alt="Logo" height="42" width="42"> The Recipe Database</a>
                        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                        <ul id="nav-mobile" class="left hide-on-med-and-down">
                            <li><a href="{{url_for('index')}}">Home</a></li>
                            <li><a href="{{url_for('add_recipe')}}">Add a Recipe</a></li>
                            <li><a href="{{url_for('show_recipes')}}">View All Recipes</a></li>
                        </ul>
                        <ul class="side-nav" id="mobile-demo">
                            <li><a href="{{url_for('index')}}">Home</a></li>
                            <li><a href="{{url_for('add_recipe')}}">Add a Recipe</a></li>
                            <li><a href="{{url_for('show_recipes')}}">View All Recipes</a></li>
                        </ul>
                    </div>
                </nav> 
            
            </div> <!--End of navbar-->

        </header>
        
        <div class="container">
            
            {% block content %} {% endblock %}
            
        </div>
        
        <!--Scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    </body>
    
</html>
