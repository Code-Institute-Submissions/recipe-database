<!DOCTYPE html>
<html>
    
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
        <link rel="shortcut icon" href="{{url_for('static', filename='images/chef_hat.ico')}}" type="image/x-icon">
        <title>The Recipe Database</title> 
    </head>
    
    <body>
        
    <header>
        <nav>
            <div class="nav-wrapper red">
                <a href="#" class="brand-logo center"><img src="../static/images/chefs-hat-white.png" alt="Logo" height="42" width="42">The Recipe Database</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Add a Recipe</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Add a Recipe</a></li>
                </ul>
            </div>
        </nav>
        <nav>
    <div class="nav-wrapper red">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
    </header>
        
        <div class="container">
            {% block content %} {% endblock %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.collapsible').collapsible();
                $('select').material_select();
                $(".button-collapse").sideNav();
            });
        </script>

    </body>
    
</html>
