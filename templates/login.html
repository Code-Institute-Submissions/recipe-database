{% extends 'base.html'%} {% block content %}

<h1>Please Enter Your Username</h1>
<p class="centre">If you are not already registered, please select a username with 6-15 characters:</p>

<div class="row">
    <form action="{{ url_for('login') }}" method="POST">
        
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z0-9]+$" minlength="6" maxlength="15" required>
                <label for="username">User Name</label>
            </div>
        </div>
    
        <div class="row centre">
            <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                <i class="material-icons right">input</i>
            </button>
        </div>
        
    </form>
</div>

{% endblock %}
