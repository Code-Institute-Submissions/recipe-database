{% extends 'base.html'%} {% block content %}

    <h2>Add Your Own Recipe</h2>
    
        <h3>Recipe Information</h3>
        
            <div class="row">
                <form class="col s12">
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="recipe_name" type="text" class="validate">
                            <label for="recipe_name">Recipe Title:</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="author" type="text" class="validate">
                            <label for="author">Author:</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="origin" type="text" class="validate">
                            <label for="origin">Author's Nationality:</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="servings" type="text" class="validate">
                            <label for="servings">Number of Servings:</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="prep_time" type="text" class="validate">
                            <label for="prep_time">Preparation Time:</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="marinate_time" type="text" class="validate">
                            <label for="marinate_time">Marinate Time (please leave this blank if it doesn't apply):</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="cook_time" type="text" class="validate">
                            <label for="cook_time">Cook Time:</label>
                        </div>
                    </div>
                    
                    <!--Allergen selector-->
                    <div class="row">
                        <div class="col s6">
                            <select multiple>
                                <option value="" disabled selected>Allergens:</option>
                                <option value="1">dairy</option>
                                <option value="2">eggs</option>
                                <option value="3">fish</option>
                                <option value="1">peanuts</option>
                                <option value="3">shellfish</option>
                                <option value="2">soy</option>
                                <option value="3">tree nuts</option>
                                <option value="3">wheat</option>
                            </select>
                            
                        </div><!--End of allergen selector-->
                        
                        
                        <div class="col s3">
                            <div class="switch">
                                <label>
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                    Vegetarian
                                </label>
                            </div>
                        </div>
                        <div class="col s3">
                            <div class="switch">
                                <label>
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                    Vegan
                                </label>
                            </div>
                        </div>
                    </div>

                </form>
              </div>

        <a class="waves-effect waves-light red darken-4 btn">Submit Recipe</a>
        
        <p class="body-text">You will add the ingredients on the next page.</p>
        
{% endblock %}
