{% extends 'base.html'%} {% block content %}

<h1>Search the Database</h1>

<form action="{{ url_for('find_recipes') }}" method="POST" class="col s12">
                    
    <!--The recipe's title, author and category-->
    <div class="row">
            
        <!--Search terms-->
        <div class="input-field col s12">
            <input id="search" name="search" type="text" class="validate">
            <label for="search">Keywords</label>
        </div>
                        
    </div> <!--End of title, author, image and category row-->
                    
    <!--Country of origin and dietary restrictions-->
    <div class="row"> 
                        
        <!--The recipe's country of origin-->
        <div class="input-field col s12 m6 l3">
            <input id="origin" name="origin" type="text" class="validate">
            <label for="origin">Country of Origin</label>
        </div>
                        
        <!--Allergens-->
        <div class="input-field col s12 m6 l3">
            <input id="allergens" name="allergens" type="text" class="validate">
            <label for="allergens">Allergens</label>
        </div>
                        
        <!--Vegetarian selector-->
        <div class="col s4 l2">
            <div class="switch">
                <label>
                    <input id="vegetarian" name="vegetarian" type="checkbox">
                    <span class="lever"></span>
                    Vegetarian
                </label>
            </div> 
        </div> <!--End of vegetarian selector-->
                        
        <!--Vegan selector-->
        <div class="col s4 l2">
            <div class="switch">
                <label>
                    <input id="vegan" name="vegan" type="checkbox">
                    <span class="lever"></span>
                    Vegan
                </label>
            </div>
        </div> <!--End of vegan selector-->
                    
        <!--Gluten-free selector-->
        <div class="col s4 l2">
            <div class="switch">
                <label>
                    <input id="gluten_free" name="gluten_free" type="checkbox">
                    <span class="lever"></span>
                    Gluten-Free
                </label>
            </div>
        </div> <!--End of gluten-free selector-->

    </div> <!--End of country of origin and dietary restrictions-->
     
    <!--Button to submit the search-->
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Search
            <i class="material-icons right">search</i>
        </button>
    </div>
                    
</form>

{% endblock %}
