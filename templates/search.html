{% extends 'base.html'%} {% block content %}

<h1>Search the Database</h1>
<p>Please fill in all applicable fields and click the Search button</p>

<form action="{{ url_for('find_recipes') }}" method="POST" class="col s12">
                    
    <!--Recipe keywords, category and origin-->
    <div class="row">
            
        <div class="input-field col s12 m6">
            <input id="keywords" name="keywords" type="text" class="validate">
            <label for="keywords">Keywords:</label>
        </div>
        
        <div class="input-field col s12 m6 l3">
            <select multiple id="category_name" name="category_name">
                <option value="" disabled selected>Click to Select</option>
                {% for cat in categories %}
                <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endfor %}
            </select>
            <label>Categories:</label>
        </div> 
                        
        <!--The recipe's country of origin-->
        <div class="input-field col s12 m6 l3">
            <input id="origin" name="origin" type="text" class="validate">
            <label for="origin">Country of Origin:</label>
        </div>

    </div> <!--End of keywords, category and origin row-->
                    
    <!--Dietary restrictions-->
    <div class="row">
        
        <!--Allergens-->
        <div class="input-field col s12 m6">
            <input id="allergens" name="allergens" type="text" class="validate">
            <label for="allergens">Allergens to Exclude:</label>
        </div>
                        
        <!--Vegetarian selector-->
        <div class="col s4 m2">
            <div class="switch">
                <label>
                    <input id="vegetarian" name="vegetarian" type="checkbox">
                    <span class="lever"></span>
                    Vegetarian
                </label>
            </div> 
        </div> <!--End of vegetarian selector-->
                        
        <!--Vegan selector-->
        <div class="col s4 l2">
            <div class="switch">
                <label>
                    <input id="vegan" name="vegan" type="checkbox">
                    <span class="lever"></span>
                    Vegan
                </label>
            </div>
        </div> <!--End of vegan selector-->
                    
        <!--Gluten-free selector-->
        <div class="col s4 l2">
            <div class="switch">
                <label>
                    <input id="gluten_free" name="gluten_free" type="checkbox">
                    <span class="lever"></span>
                    Gluten-Free
                </label>
            </div>
        </div> <!--End of gluten-free selector-->

    </div> <!--End of dietary restrictions-->
     
    <!--Button to submit the search-->
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Search
            <i class="material-icons right">search</i>
        </button>
    </div>
                    
</form>

{% endblock %}
